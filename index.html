<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flip-card-3D-wrapper">
      <div id="flip-card">
        <div class="flip-card-front">
          <header class="header">
            <h1 class="title">
              <span>DICE</span>
              <span>GAME</span>
            </h1>
          </header>
          <div class="buttons">
            <a class="button btn1"> New Game </a>
            <a class="button btn2"> Join Game </a>
          </div>
          <button id="flip-card-btn-turn-to-back">Offline</button>
        </div>
        <div class="flip-card-back">
          <header class="header">
            <h1 class="title">
              <span>DICE</span>
              <span>GAME</span>
            </h1>
          </header>
          <div class="buttons">
            <a class="button btn3"> Play </a>
          </div>
          <button id="flip-card-btn-turn-to-front">Online</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
